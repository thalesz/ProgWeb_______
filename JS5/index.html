<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora de Área e Circunferência</title>
  </head>
  <body>
    <h1>Calculadora de Área e Circunferência</h1>
    <form>
      <label for="raio">Informe o raio do círculo:</label>
      <input type="number" id="raio" name="raio">
      <br>
      <label for="area">Área:</label>
      <input type="number" id="area" name="area" readonly>
      <br>
      <label for="circunferencia">Circunferência:</label>
      <input type="number" id="circunferencia" name="circunferencia" readonly>
      <br>
      <input type="button" value="Calcular" onclick="calcular()">
    </form>
    <script>
      function calcular() {
        const raio = parseFloat(document.getElementById("raio").value);
        const area = Math.PI * raio ** 2;
        const circunferencia = 2 * Math.PI * raio;
        document.getElementById("area").value = area.toFixed(2);
        document.getElementById("circunferencia").value = circunferencia.toFixed(2);
      }
    </script>
  </body>
</html>
