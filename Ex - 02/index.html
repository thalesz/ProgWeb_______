<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto de Computação</title>
</head>
<body>
    <h1>Formulário de contato</h1>
    <fieldset>
        <legend>Dados Básicos</legend>
        <form action="" method="get">
            <label for="name">Nome</label>
            <input type="text" name="" id="name"><br>
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="seunome@dominio.com.br"><br>
            <label for="website">Website</label>
            <input type="text" name="" id="website" value="http://">
        </form>
    </fieldset>

    <fieldset>
        <legend>Seu curso no Instituto de Computação</legend>
        <input type="radio" name="curso" id="o1">
        <label for="o1">Ciência da Computação</label><br>
        <input type="radio" name="curso" id="o2">
        <label for="o2">Sistemas de Informação</label><br>
        <input type="radio" name="curso" id="o3">
        <label for="o3">Engenharia de Computação</label>
    </fieldset>

    <fieldset>
        <legend>Assinale as linguagens já usadas por você:</legend>
        <input type="checkbox" name="l" id="l1">
        <label for="l1"> Java </label>
        <input type="checkbox" name="l" id="l2">
        <label for="l2"> C </label>
        <input type="checkbox" name="l" id="l3">
        <label for="l3"> C++ </label>
        <input type="checkbox" name="l" id="l4">
        <label for="l4"> Perl </label>
        <input type="checkbox" name="l" id="l5">
        <label for="l5">Python</label>
        <input type="checkbox" name="l" id="l6">
        <label for="l6"> Javascript </label>
    </fieldset>

    <fieldset>
        <legend>Dados Complementares</legend>
        <label for="c1">Cor Favorita</label>
        <input type="color" name="" id="c1"><br>
        <label for="d1"> Data de Nascimento</label>
        <input type="date" name="" id="d1"><br>
        <label for="y1">Ano de entrada em seu curso do Icomp</label>
        <input type="number" name="" id="y1"><br>
        <label for="r1">Nota para este site</label>
        <input type="range" name="" id="r1">


    </fieldset>

    <fieldset>
        <legend>Área de atuação</legend>
        <select name="" id="">
            <option value="Banco de dados">Banco de dados</option>
            <option value="Outra coisa">Outra coisa</option>
        </select>
    </fieldset>

    <fieldset>
        <legend> Submeta seu curriculo vitae</legend>
        <input type="file" name="Cv" id="cv">
        
    </fieldset>

    <fieldset>
        <legend>Escreva sua mensagem</legend>
        <textarea name="" id="" cols="30" rows="10">Este é o valor padrão</textarea>
    </fieldset>

    <input type="reset" value="Resetar Dados">
    <input type="submit" value="Enviar Mensagem">


</body>
</html>
